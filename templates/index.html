<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Folder Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4f46e5;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4338ca;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: -12px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Folder</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="folder">Select a folder:</label>
            <input type="file" name="folder" id="folder" webkitdirectory directory multiple required>
            <div class="note">Supports folder uploads (Chrome/Edge/Safari only)</div>

            <label for="output_filename">Output filename:</label>
            <input type="text" name="output_filename" id="output_filename" placeholder="e.g. my_structure">

            <input type="submit" value="Generate Structure File">
        </form>
    </div>
</body>
</html>
